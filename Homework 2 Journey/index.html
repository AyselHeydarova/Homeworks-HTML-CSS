<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://kit.fontawesome.com/2171ca8ca9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <header class="header">
            <h1 class="header-logo">JOURNEY</h1>
            <div class="header-register">
                <div class="header-icons">
                    <div class="calendar"></div>
                    <div class="compass"></div>
                    <div class="forum"></div>

                </div>
                <p class="header-welcome">Welcome, <span class="green">Login in</span> or <span class="green">Sign Up</span></p>
            </div>
        </header>

        <form  class="sign-up" action="">
            <div class="signup-head">

                <p class="sign-up-text">Sign Up</p>
                <p class="log-in green">Log In</p>
            </div>

            <div class="social-btns">
                <a href="#" class="fb"><i class="fab fa-facebook-f"></i>Facebook</a>
                <a href="#" class="google"><i class="fab fa-google-plus-g"></i>Google</a>
            </div>

            <div class="or">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Choose Password">
            <input type="password" placeholder="Confirm Password">
            <div class="conditions">
                <input type="checkbox" id="terms">
                <label for="terms">Agree our <span class="green">Terms & Conditions</span></label>
            </div>
            <button class="creat-account">Create Account</button>
        </form>
    </div>



</body>
</html>
