<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="background">
        <header class="header">
            <h1 class="header-logo">JOURNEY</h1>
            <div class="header-register">
                <div class="header-icons"></div>
                <p class="header-welcome">Welcome, <span class="green">Login in</span> or <span class="green">Sign Up</span></p>
            </div>
        </header>

        <form  class="sign-up" action="">
            <div class="signup-head">

                <p class="sign-up-text">Sign Up</p>
                <p class="log-in green">Log In</p>
            </div>

            <div class="social-btns">
                <a href="#" class="fb">Facebook</a>
                <a href="#" class="google">Google</a>
            </div>

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Choose Password">
            <input type="password" placeholder="Confirm Password">
            <input type="checkbox">
            <p class="terms">Agree our <span class="green">Terms & Conditions</span></p>
            <button class="creat-account">Create Account</button>
        </form>
    </div>



</body>
</html>
